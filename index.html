<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="flex-container">
    <header class="my-title" id="myHeader">
        <h2>Memory Match</h2>
        <h3>Settings Link</h3>
        <h3>About Page</h3>
    </header>

    <div class="stats-container" id="game-stats">
        <h1 class="stats">
            Stats
        </h1>
        <div class="games-played">
            <div class="label">
                Games Played:
            </div>
            <div class="games-counter">

            </div>
        </div>
        <div class="attempts">
            <div class="label">
                Attempts:
            </div>
            <div class="value">

            </div>
        </div>
        <div class="matches">
            <div class="label">
                Matches:
            </div>
            <div class="value">

            </div>
        </div>
        <div class="accuracy">
            <div class="label">
                Accuracy:
            </div>
            <div class="value">

            </div>
        </div>
        <button class="reset">Play Again</button>
    </div>
    <div class="game-board" id="game-area">
    </div>
</div>
</body>
</html>
