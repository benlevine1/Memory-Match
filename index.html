<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<header class="my-title" id="myHeader">
    <h2>Catch Those Fish</h2>
    <h3>Settings Link</h3>
    <h3>About Page</h3>
</header>

<div class="stats-container" id="game-stats">
    <h1 class="stats">Stats</h1>
    <div class="games-played">
        <div class="value">
        </div>
    </div>
    <div class="attempts">
        <div class="label">
            Attempts:
        </div>
        <div class="value"></div>
    </div>
    <div class="accuracy">
        <div class="label">Accuracy:</div>
        <div class="value"></div>
    </div>
    <button class="reset">Play Again</button>
</div>
<div class="game-container" id="game-area">
    <div class="card-container">
        <div class="card">
        </div>
    </div>
</div>
</body>
</html>
