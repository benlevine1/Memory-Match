<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="flex-container">
    <header class="my-title" id="myHeader">
        <div class="game-title">
            <h1 class="header">Memory Match</h1>
        </div>
        <div class="settings">
            <h2 class="header">Settings Link</h2>
        </div>
        <div class="about">
            <h2 class="header">About Page</h2>
        </div>
    </header>

    <div class="stats-container" id="game-stats">
        <h1 class="stats-row">
            Stats:
        </h1>
        <div class="games-played stats-row">
            <div class="label">
                Games Played: 
            </div>
            <div class="games-counter">
            </div>
        </div>
        <div class="attempts stats-row">
            <div class="label">
                Attempts:
            </div>
            <div class="value">
            </div>
        </div>
        <div class="matches stats-row">
            <div class="label">
                Matches:
            </div>
            <div class="value">

            </div>
        </div>
        <div class="accuracy stats-row">
            <div class="label">
                Accuracy:
            </div>
            <div class="value">

            </div>
        </div>
        <button class="reset">Play Again</button>
    </div>
    <div class="game-board" id="game-area">
    </div>
</div>
</body>
</html>
